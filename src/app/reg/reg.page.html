<ion-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-img style="width: 65vw; padding-top: 20%; display: block; margin:auto;" src="../../assets/icon/logo.png"></ion-img>

  <form class="form" style="margin-top: 70px;" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">

    <ion-item>
      <ion-label position="floating" color="primary" style="font-size: larger;">Email</ion-label>
      <ion-input type="text" color="light" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" style="color: white;"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary" style="font-size: larger;">Password</ion-label>
      <ion-input type="password" color="light" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors" style="color: white;">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <br><br>

    <div style="text-align: center;">
    <label class="error-message" style="color: white;">{{errorMessage}}</label>
    <label class="success-message" style="color: white;">{{successMessage}}</label></div>
    <ion-button class="submit-btn" type="submit" style="float: right; margin-top: 50px;" shape="round" [disabled]="!validations_form.valid">Register</ion-button>
  </form>
  <p class="go-to-login" style="margin-top: 130px; text-align: center;">Already have an account? <br><a (click)="goLoginPage()">Try to Log In.</a></p>
</ion-content>
