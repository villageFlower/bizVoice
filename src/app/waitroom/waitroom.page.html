<script src="../../assets/phaser.min.js"></script>
<ion-header *ngIf="play == true">
  <ion-toolbar style="text-align: center;">
    <ion-title style="color:white">{{queueNo}} customers infront of you</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="play == false">
  <p class="enterWord" style="text-align: center; padding-top: 30%;">Coonecting to our technecian...</p>
  <p style="text-align: center; padding-top: 30%;">{{queueNo}} customers infront of you</p>
  <ion-button style="width: fit-content; display: block; margin:auto;" (click)="clickPlay()">Wanna play a mini game while waiting?</ion-button>>
</ion-content>

<ion-content *ngIf="play == true">
<div id="game">

</div>
</ion-content>
