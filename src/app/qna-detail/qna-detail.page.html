<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['../query']">
      <ion-icon name="arrow-back-circle-outline" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        <h2 style="color: white;">UC Account Issue</h2>
      </ion-col>
    </ion-row>
    <ion-row *ngFor = "let qna of qnas">
      <ion-card color="light" [routerLink]="['../qna-solution']">
        <ion-card-title style="padding: 15px;">
          {{qna.question}}
        </ion-card-title>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
